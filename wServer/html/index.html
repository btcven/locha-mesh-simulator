<!DOCTYPE html>
<html>

<head>
    <title>lochaMesh - simulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="lochaMesh simulator">
    <meta property="og:description" content="lochaMesh network radio simulator">
    <meta property="og:title" content="lochaMesh">
    <meta property="og:url" content="https://locha.io">
    <meta property="og:site_name" content="locha.io">
    <meta name="keywords" content="mesh, network, protocol, simulator, locha">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://locha.io">
    <meta name="twitter:title" content="lochaMesh">
    <meta name="twitter:description" content="lochaMesh network radio simulator">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Mapbox css -->
    <link rel='stylesheet' href='css/mapbox-gl.css' />
    <link rel='stylesheet' href='css/mapbox-gl-geocoder.css' />
    <!-- mapbox js -->
    <script src='js/mapbox-gl.js'></script>
    <script src='js/mapbox-gl-geocoder.min.js'></script>
    <!-- vuejs -->
    <script src="js/vue.js"></script>
    <!-- vue-mapbox-map -->
    <script src='js/vue-mapbox-map.umd.js'></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/custom.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">lochaMesh</a>
    </nav>
    <div id="main" class="container">
        <vue-mapbox-map 
            :access-token='scene.accessToken' 
            :map-style="scene.mapStyle" 
            :interactive='false'
            :geocoder='false' 
            :lng='scene.lng' 
            :lat='scene.lat' 
            :zoom='scene.zoom' 
            :pitch='scene.pitch'
            :bearing='scene.bearing' 
            @mapbox-ready='setMap' 
            @mapbox-destroyed='unsetMap'>
        </vue-mapbox-map>
    </div>
    <!-- jquery, popper.js and bootstrap.js-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/vMain.js"></script>
</body>

</html>
